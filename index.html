<!--
	Cliente que receberá as notificações que virão do server nodejs
	URL: http://192.168.100.5:3000
-->

<!doctype html>  
<html>  
  <head>
    <title>Notificações</title>
  </head>
  <body>
    <ul id="messages"></ul>
	<script src="http://192.168.100.5:3000/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script>  
	  var socket = io('/browser'); // Namespace. Deve ser capturado no server nodejs.
	  
	  socket.on('notification', function(msg){ // Captura evento notification disparado pelo server
		alert(msg.msg);
	  });
	</script> 
  </body>
</html>
